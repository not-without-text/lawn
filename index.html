<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      html { 
        font-size: 32px;
      }
      body {
        background: rgb(125,146,176);
        background: linear-gradient(42deg, rgba(125,146,176,1) 0%, rgba(107,119,189,1) 35%, rgba(120,112,159,1) 100%);
        text-align: center;
      }
      * {
        font-family: Merriweather, Georgia, serif;
        color: #dadef5;
      }
      h1 {
        font-size: 2rem;
      }
      #name {
        font-weight: bold;
      }
    </style>
    <script>
      function reqListener() {
        let data = JSON.parse(this.responseText);
        document.title = "lawn - " + data[0][2];
        document.getElementById("name").textContent = data.length + ": " + data[0][2];
        document.getElementById("image").src = "images/" + data[0][1];
        document.getElementById("image").title = data[0][3];
      }
      
      const req = new XMLHttpRequest();
      req.addEventListener("load", reqListener);
      req.open("GET", "list.json");
      req.send();
    </script>
  </head>
  <body>
    <h1>lawn</h1>
    <p id="name"></p>
    <img id="image">
  </body>
</html>
